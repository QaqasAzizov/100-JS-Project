  <body>
    <header>
      <h3 class="logo">All Countries</h3>
      <nav>
        <p>Sort By Region:</p>
        <select name="regions" id="regions">
          <option value="All">All</option>
          <option value="Asia">Asia</option>
          <option value="Europe">Europe</option>
          <option value="Africa">Africa</option>
          <option value="Americas">Americas</option>
          <option value="Oceania">Oceania</option>
          <option value="Antarctic">Antarctic</option>
        </select>
        <p>Sort By Population, Area and Name:</p>
        <select name="regions" id="population">
          <option value="Normal">Normal</option>
          <option value="HighToLow">Population Highest</option>
          <option value="LowToHigh">Populatiol Lowest</option>
          <option value="Biggest">Area Largest</option>
          <option value="Smallest">Area Smallest</option>
          <option value="az">A - Z</option>
          <option value="za">Z - A</option>
        </select>
      </nav>
    </header>
