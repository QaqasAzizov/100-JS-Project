<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess My Number - Project 4</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Guess the number between 1-50</h1>
      <div class="input-control">
        <input id="input" type="text" placeholder="Enter your number here" />
        <button id="btn">Guess</button>
        <p id="try-again"></p>
      </div>
      <p>Number of guesses: <span id="numberOfGuess">0</span></p>
      <p>Your score is: <span id="score">0</span></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
